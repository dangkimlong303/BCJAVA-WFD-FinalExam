<a [routerLink]="['/']">Về trang chủ </a>
<div>
  <h3 class="text-center">Danh sách đã đọc </h3>
  <table class="table">
    <thead class="thead-dark">
    <tr>
      <th>Id</th>
      <th>Name</th>
      <th>Edit</th>
      <th>Read</th>
    </tr>
    </thead>
    <tr *ngFor="let book of bookList; index as i" [hidden]="!book.read">
      <td>{{book.id}}</td>
      <td>{{book.name}}</td>
      <td><a [routerLink]="['/book',book.id,'edit']">Edit</a></td>
      <td><button (click)="unRead(i)">Chưa đọc </button></td>
    </tr>
  </table>
</div>


<a [routerLink]="['/book']">Danh sách đọc </a>
